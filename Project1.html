<html>
<head><title>
UM Campus Display
</title>

<script>

a = new Array (
        'field1',
        'field2',
        'field3',
        'field4',
        'field5',
        'field6',
        'field7',
        'field8', 
        'field9',
        'field10',
        'field11'
   )

b = new Array(
    1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024 )

function compute() {
   sum = 0
   for ( i=0; i<b.length; i++ ) {
      if ( document.NumberBuild[a[i]].checked ) {
         sum = sum + b[i]
      }
   }
   document.NumberBuild.theResult.value=sum
   if (document.NumberBuild.theResult.value == "1925") {
       document.write('<img src="https://www.coe.miami.edu/_assets/images/homepage/full-width-slider/slide1-small.jpg"/>')
   }
    
}
</script>

</head>
<body>
<form name="NumberBuild">

<h2>
UM Campus Display

</h2>

Select numbers to include in the
total by clicking on the box to its left.
If the numbers add up to the year that the University of Miami was founded (1925), a photo of the campus will be displayed. 


<menu>
<table>
<script>

function makeCheckbox ( i ) {
   document.write('<input type=checkbox name="', 
   a[i], '" onClick=compute()>' ) 
}

for ( i=0; i<a.length; i++) {
   document.write("<tr><td>")
   makeCheckbox(i)
   document.write("</td><td>", b[i], "</td></tr>" )
}

document.write('<tr><td colspan=2>-------------------</td></tr>') 
document.write('<tr><td><input type=text name="theResult" size=3 value=0>') 
document.write('</td><td>Total</td></tr>')

    
</script>
</table>
</menu>

</form>

</html>
